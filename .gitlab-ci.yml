stages:
    - npm build
    - AddToStorage
npm_build:
   image: node:18.12.1
   stage: npm build
   before_script:
     - npm ci  
   script: 
     - npm run build
   only:
   - features-New_CI  
AddToStorage:
  stage: AddToStorage
  variables:
    array: "(Get-ChildItem $path -Name)" 
  script:  
    - foreach ($item in $array){ aws --endpoint-url=https://storage.yandexcloud.net/ws-admin-fe-ci s3 cp $item s3://$item}  
  only:
  - features-New_CI